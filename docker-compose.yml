version: '3.8'

services:

  chrome:
    image: selenium/node-chrome:4.8.3-20230404
    shm_size: 2gb
    depends_on:
      selenium-hub:
        condition : service_healthy
    restart: always
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=12 # controls maximum session concurrency 
      - SE_NODE_MAX_INSTANCES=12  #controls maximum number of allowed browser instances on a node
    networks:
    - spider-network


  # chrome_video:
  #   image: selenium/video:ffmpeg-4.3.1-20230404
  #   volumes:
  #     - ./store/videos:/videos
  #   depends_on:
  #     - chrome
  #   environment:
  #     - DISPLAY_CONTAINER_NAME=chrome
  #     - FILE_NAME=chrome_video.mp4
  #   networks:
  #   - spider-network

  selenium-hub:
    image: selenium/hub:4.8.3-20230404
    container_name: selenium-hub
   
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    healthcheck:
      test: curl --fail localhost:4444/wd/hub/status || exit 1
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 20s
    networks:
    - spider-network
    restart: always

  spider:
    build: .
    depends_on:
      selenium-hub:
        condition : service_healthy

    command: python profile_spider.py
    networks:
    - spider-network
    environment:
      - SELENIUM_DRIVER_ENDPOINT=http://selenium-hub:4444/wd/hub
      - MONGODB_CONNECTION_STRING=${MONGODB_CONNECTION_STRING}
    
networks:
  spider-network:

volumes:
  store: